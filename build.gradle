plugins {
    id 'application'
}
apply plugin: "java"

ext {
    javaMainClass = "Blink"
}


task runServer(type: JavaExec) {
    group = "Execution"
    description = "Start server"
    classpath = sourceSets.main.runtimeClasspath
    main = "AudioServer"
}

task runClient(type: JavaExec) {
    group = "Execution"
    description = "Start client"
    classpath = sourceSets.main.runtimeClasspath
    main = "AudioClient"
}